
services:
  wa-backend:
    container_name: wa-backend
    build:
      context: ./backend
      target: dev
    environment:
      - NODE_ENV=development
      - PORT=3010
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
      - CHROMIUM_FLAGS=--no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage --no-zygote --single-process
      - SESSIONS_DIR=/app/sessions
    ports:
      - "3010:3010"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - wa_sessions:/app/sessions
    restart: unless-stopped
    shm_size: "512m"

  wa-frontend:
    container_name: wa-frontend
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      # IMPORTANT: set this to your server's IP so the browser can reach the backend
      - PORT=3011
    ports:
      - "3011:3011"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - wa-backend
    restart: unless-stopped

volumes:
  wa_sessions:
